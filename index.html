<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    
  </style>
</head>
<body>
  
  <section class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium">
        <div class="img-overlay">
          <img src="./assets/images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="box-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./assets/images/icon-clock.svg" alt="days">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="./assets/images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </section>
  <a href="#" target="_blank" class="link">Follow me <i class="bi bi-youtube"></i></a>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
